services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recall_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/recall_mvp
      - USE_MOCKS=true
      - NODE_ENV=production
      - NEXTAUTH_SECRET=dev_secret_key_123
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - recall_network
    command: >
      sh -c "
        npm run migrate &&
        npm run seed &&
        node server.js
      "

  db:
    image: postgres:15-alpine
    container_name: recall_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recall_mvp
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - recall_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  recall_network:
    driver: bridge

volumes:
  db_data:
